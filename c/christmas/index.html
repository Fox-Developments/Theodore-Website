<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/css/christmas.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>christmas</h1>
        <div class="time-show">
          <div>
            <span id="days"></span>
            <p>days</p>
          </div>
          <div>
            <span id="hours"></span>
            <p>hours</p>
          </div>
          <div>
            <span id="minutes"></span>
            <p>minutes</p>
          </div>
          <div>
            <span id="seconds"></span>
            <p>seconds</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/JavaScript/christmas.js"></script>
  </body>
</html>
